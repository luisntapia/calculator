<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.svg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div id="calculator">
        <div id="operation"></div>
        <div id="screen"></div>
        <div id="buttons">
          <div class="btn-row">
            <button id="clear" type="button">AC</button>
            <button id="backspace" class="opr" type="button">DEL</button>
            <button id="division" class="opr" type="button">รท</button>
          </div>
          <div class="btn-row">
            <button id="seven" class="num" type="button">7</button>
            <button id="eight" class="num" type="button">8</button>
            <button id="nine" class="num" type="button">9</button>
            <button id="multiplication" class="opr" type="button">x</button>
          </div>
          <div class="btn-row">
            <button id="four" class="num" type="button">4</button>
            <button id="five" class="num" type="button">5</button>
            <button id="six" class="num" type="button">6</button>
            <button id="subtraction" class="opr" type="button">-</button>
          </div>
          <div class="btn-row">
            <button id="one" class="num" type="button">1</button>
            <button id="two" class="num" type="button">2</button>
            <button id="three" class="num" type="button">3</button>
            <button id="addition" class="opr" type="button">+</button>
          </div>
          <div class="btn-row">
            <button id="zero" class="num" type="button">0</button>
            <button id="decimal" class="num" type="button">.</button>
            <button id="equals" type="button">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
